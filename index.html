<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elysium — Serveur FiveM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Barre de navigation -->
  <nav class="navbar">
    <div class="logo">Elysium</div>
    <ul class="nav-links">
      <li><a href="#accueil">Accueil</a></li>
      <li><a href="#general">Général</a></li>
      <li><a href="#reglement">Règlement</a></li>
      <li><a href="#patch">Patch Note</a></li>
    </ul>
  </nav>

  <!-- Section d'accueil -->
  <section id="accueil" class="hero">
    <div class="hero-content">
      <h1>Bienvenue sur Elysium</h1>
      <p>Nous sommes un serveur <strong>Semi-Whitelist</strong> orienté roleplay.</p>
      <a href="https://discord.gg/elysium" target="_blank" class="btn">Rejoindre le Discord</a>
    </div>
  </section>

  <script>
    // Animation logo rotation au chargement
    const logo = document.querySelector('.logo');
    window.addEventListener('load', () => {
      logo.classList.add('rotate');
      setTimeout(() => logo.classList.remove('rotate'), 2000); // stop après 2s
    });
  </script>
</body>
</html>
